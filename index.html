<!DOCTYPE htmL>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: black">
            <a-entity position="2 5 15">
                <a-camera></a-camera>
            </a-entity>
            
            <!--eye 1-->
            <a-entity position="-0.70 7.8 10" 
                animation="property: position;to: -0.70 8.25 10;easing:linear;dir:alternate; loop: true; dur: 1200">
                <a-sphere position="1.2 0 -5.2" radius=".485" color="black"></a-sphere>  
            </a-entity>

            <a-entity position="-0.62 8.1 10" >
                <a-sphere position="1  0 -5.7" radius="0.8" color="white"></a-sphere>  
            </a-entity>

            <!--eye 2-->
            <a-entity position="-0.70 7.8 10" 
                animation="property: position;to: -0.70 8.25 10;easing:linear;dir:alternate; loop: true; dur: 1200">
                <a-sphere position="4.2  0 -5.2" radius="0.485" color="black"></a-sphere>  
            </a-entity>

            <a-entity position="2.6 8.1 10" >
                <a-sphere position="1  0 -5.7" radius="0.8" color="white"></a-sphere>  
            </a-entity>

            <!--head-->
            <a-entity position="2 7.7 4">
                <a-box color="grey" width="5.7" height="5"></a-box>
            </a-entity>

            <!--mouth-->
            <a-entity position="2 6.3 4.2">
                <a-box color="darkgrey" width="3" height=".5"></a-box>
            </a-entity>

            <!--neck-->
            <a-entity position="2 5 4">
                <a-cylinder color="#575757" radius=.5 height=".5"></a-cylyinder>
            </a-entity>

            <!--body-->
            <a-entity position="2 2.5 3.8">
                <a-cylinder color="grey" height = "4" radius = "2.5"></a-cylyinder>
            </a-entity>

            <!--LEGS-->

            <!--left leg(from front view)-->
            <a-entity position="1 0 3.8">
            <a-cylinder color="grey" height = "4" radius = ".7"></a-cylyinder>
            </a-entity>

            <a-entity position="1 -2 3.8">
            <a-sphere color="#575757" radius = ".8"></a-sphere>
            </a-entity>

            <a-entity position="1 -2.2 3.8">
            <a-cylinder color="grey" height = "4" radius = ".7"></a-cylyinder>
            </a-entity>

            <a-entity position="1 -4 4.3">
            <a-box color="grey" height = "2.5" width = "1.5" rotation="90 0 0"></a-box>
            </a-entity>

            <!--right leg(from front view)-->
            <a-entity position="3 0 3.8">
            <a-cylinder color="grey" height = "4" radius = ".7"></a-cylyinder>
            </a-entity>

            <a-entity position="3 -2 3.8">
            <a-sphere color="#575757" radius = ".8"></a-sphere>
            </a-entity>

            <a-entity position="3 -2.2 3.8">
            <a-cylinder color="grey" height = "4" radius = ".7"></a-cylyinder>
            </a-entity>

            <a-entity position="3 -4 4.3">
            <a-box color="grey" height = "2.5" width = "1.5" rotation="90 0 0"></a-box>
            </a-entity>

            <!--ARMS-->

            <!--left arm(from front view)-->
            <a-entity position="-.8 2.5 3.8">
                <a-cylinder color="grey" height = "3" radius = ".7" rotation = "0 0 -25"></a-cylyinder>
            </a-entity>

            <a-entity position="-1.4 .5 3.8">
                <a-cylinder color="grey" height = "2" radius = ".7" rotation = "0 0 -5"></a-cylyinder>
            </a-entity>

            <a-entity position="-1.5 -1 3.8">
                <a-sphere color="grey" height = "2" radius = ".9" rotation = "0 0 -5"></a-sphere>
            </a-entity>

            <a-entity position="-.5 3.5 3.8">
                <a-sphere color="#575757" radius = ".9"></a-sphere>
            </a-entity>

            <a-entity position="-1.35 1.2 3.8">
                <a-sphere color="#575757" radius = ".8"></a-sphere>
            </a-entity>

            <!--right arm(from front view)-->
            <a-entity position="4.8 2.5 3.8">
                <a-cylinder color="grey" height = "3" radius = ".7" rotation = "0 0 25"></a-cylyinder>
            </a-entity>

            <a-entity position="5.4 .5 3.8">
                <a-cylinder color="grey" height = "2" radius = ".7" rotation = "0 0 5"></a-cylyinder>
            </a-entity>

            <a-entity position="5.5 -1 3.8">
                <a-sphere color="grey" height = "2" radius = ".9" rotation = "0 0 5"></a-sphere>
            </a-entity>

            <a-entity position="4.5 3.5 3.8">
                <a-sphere color="#575757" radius = ".9"></a-sphere>
            </a-entity>

            <a-entity position="5.35 1.2 3.8">
                <a-sphere color="#575757" radius = ".8"></a-sphere>
            </a-entity>

            <!--antenna-->
            <a-entity position=".5 7 10" 
                animation="property: position;to: 1.5 7 10;easing:linear;dir:alternate; loop: true; dur: 1200">
                <a-sphere position="1  5 -6" radius=".3" color="red"></a-sphere>  
            </a-entity>

            <a-entity position=".5 7 10" 
            animation="property: position;to: 1.5 7 10;easing:linear;dir:alternate; loop: true; dur: 1200">
            <a-cylinder position="1  4 -6" height = "2"radius=".1" color="grey"></a-cylinder>  
            </a-entity>
            <!--button-->
            <a-entity>
                <a-sphere position = "3.3 3.5 6" radius = ".3", color = "red">

                </a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
